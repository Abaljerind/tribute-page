<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tribute Page</title>
    <link rel="stylesheet" href="css/main.css" />

  <body>
    <main id="main">
      <h1 id="title">Muḥammad ibn Mūsā al-Khwārizmī</h1>

      <div id="img-div">
        <figure>
          <img

          />

            Woodcut panel depicting al-Khwarizmi.
          </figcaption>
        </figure>

        <div id="tribute-info"></div>
        <div id="tribute-link"></div>
      </div>
    </main>
  </body>
